<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Strength Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 80px;
    }
    input {
      padding: 10px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      width: 300px;
    }
    .strength {
      margin-top: 20px;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 5px;
    }
    .weak {
      background: #ff4e4e;
    }
    .medium {
      background: #f1c40f;
    }
    .strong {
      background: #2ecc71;
    }
    .criteria {
      background: #2c2f4a;
      margin-top: 30px;
      padding: 20px;
      border-radius: 8px;
      width: 320px;
      font-size: 15px;
      line-height: 1.6;
    }
    .criteria ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <h1>üîê Password Strength Checker</h1>
  <input type="password" id="password" placeholder="Enter your password" />
  <div id="result" class="strength"></div>

  <div class="criteria">
    <h3>Password Must Include:</h3>
    <ul>
      <li>At least 8 characters</li>
      <li>At least one <strong>uppercase</strong> letter (A-Z)</li>
      <li>At least one <strong>lowercase</strong> letter (a-z)</li>
      <li>At least one <strong>number</strong> (0-9)</li>
      <li>At least one <strong>special character</strong> (! @ # $ % ^ & * ...)</li>
    </ul>
  </div>

  <script>
    const passwordInput = document.getElementById("password");
    const resultDiv = document.getElementById("result");

    passwordInput.addEventListener("input", () => {
      const password = passwordInput.value;
      const strength = checkStrength(password);

      if (strength === "Weak") {
        resultDiv.textContent = "Weak Password ‚ùå";
        resultDiv.className = "strength weak";
      } else if (strength === "Medium") {
        resultDiv.textContent = "Medium Strength ‚ö†Ô∏è";
        resultDiv.className = "strength medium";
      } else if (strength === "Strong") {
        resultDiv.textContent = "Strong Password ‚úÖ";
        resultDiv.className = "strength strong";
      } else {
        resultDiv.textContent = "";
        resultDiv.className = "strength";
      }
    });

    function checkStrength(password) {
      const lengthCheck = password.length >= 8;
      const upperCheck = /[A-Z]/.test(password);
      const lowerCheck = /[a-z]/.test(password);
      const numberCheck = /[0-9]/.test(password);
      const specialCheck = /[!@#$%^&*(),.?":{}|<>]/.test(password);

      const passedChecks = [upperCheck, lowerCheck, numberCheck, specialCheck].filter(Boolean).length;

      if (!lengthCheck || passedChecks < 2) return "Weak";
      if (lengthCheck && passedChecks === 2 || passedChecks === 3) return "Medium";
      if (lengthCheck && passedChecks === 4) return "Strong";

      return "";
    }
  </script>
</body>
</html>
